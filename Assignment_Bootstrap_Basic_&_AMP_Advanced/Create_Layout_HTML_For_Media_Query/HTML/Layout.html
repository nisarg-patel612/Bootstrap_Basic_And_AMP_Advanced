<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <!-- Row for Header and Menu -->
    <div class="row">
        <div class="col-4 col-md-2 bg-primary text-white p-3 d-flex justify-content-center align-items-center">
            HEADER
        </div>
        <div class="col-12 col-md-10 bg-danger text-white p-3 d-flex justify-content-center align-items-center">
            MENU
        </div>
    </div>

    <!-- Row for Hero Section -->
    <div class="row">
        <div class="col-12 bg-info text-white p-5 d-flex justify-content-center align-items-center">
            HERO
        </div>
    </div>

    <!-- Row for Main, Image, and Extra sections -->
    <div class="d-flex justify-content-space-around">
        <div class="col-12 col-md-6 bg-dark text-white p-5 d-flex justify-content-center align-items-center">
            MAIN
        </div>
        <div class="img-extra">
            <div class="col-6 col-md-3 bg-light text-dark p-5 d-flex justify-content-center align-items-center">
                IMAGE
            </div>
            <div class="col-6 col-md-3 bg-success text-white p-5 d-flex justify-content-center align-items-center">
                EXTRA
            </div>
        </div>
    </div>

    <!-- Row for Banner -->
    <div class="row">
        <div class="col-12 bg-warning text-dark p-3 d-flex justify-content-center align-items-center">
            BANNER
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
